<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Demo</title>
    <meta charset="utf-8"></meta>
    <script defer src="myScript.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;
    }
    input {
      font-size: 125%;
    }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <!-- Each label must be matched to an input -->
        <label for='q1'>True or False: Your answer to the next question is false. </label>
        <!-- Good practice: give same name and id for every input -->
        <input id='q1' name='q1' type='text' />
      </p>
      <br />

      <label for='q2'>Your answer to the next question is true:</label>
      <form id = 'q2'>
        <input type="radio" id="false1" name="false" value="false1">
        <label for="false1">False</label><br>
        <input type="radio" id="false2" name="false" value="false2">
        <label for="false2">False please</label><br>
      </form>
      <br />

      <label for='q3'>Your answer to the first question is true:</label>
      <form id = 'q3'>
        <input type="checkbox" id="true1" name="true1" value="true1">
        <label for="true1"> True</label><br>
        <input type="checkbox" id="true2" name="true2" value="true2">
        <label for="true2"> Very true</label><br>
        <input type="checkbox" id="true3" name="true3" value="true3">
        <label for="true3"> It appears to be true </label>
      </form>
      <br />



      <button onclick='myClick()'>Click me to feel relaxed!</button>
    </div>
  </body>
</html>
